spring:
  data:
    rest:
      basePath: /chatApi
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
      dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
